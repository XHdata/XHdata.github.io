<!DOCTYPE html>
<html>
<head>
    <title>表白网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        h1 {
            color: #000000;
        }
        p {
            margin-top: 20px;
            font-size: 18px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #0B82E0;
            color: #ffffff;
            border: none;
            cursor: pointer;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <h1>我爱你</h1>
    <p>贝贝CPDD</p>
    <button>点击这里接受我的表白</button>
    <script>
        var button = document.querySelector('button');
        button.addEventListener('click', function(){
            alert('别说了，在一起吧');
        });
    </script>
</body>
</html>
